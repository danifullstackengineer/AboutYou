<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0,
    minimum-scale=1.0,
    height=device-height,
    width=device-width"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Order your apparel today on ABOUT YOU. Free and fast delivery! Over 500 brands · 30-day Return Policy · Fast delivery"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="./assets/svg/mainLogo.svg" />

    <!--Slider images for preload-->
    <link rel="preload" as="image" href="./assets/nike_slider/one.jpg" />

    <!--Preload main icon-->
    <link rel="preload" as="image" href="./assets/logo/lightmode.svg" />

	<!--Preload font-->
	<link rel="preload" as="font" href="./build/static/media/MarkP"/>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Online fashion from over 500 top brands | ABOUT YOU</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script
    src="https://unpkg.com/react/umd/react.production.min.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"
    crossorigin
  ></script>
  <script src="js/heartcode-canvasloader-min.js"></script>
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/threesixty.js"></script>
</html>
